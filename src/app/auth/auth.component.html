<div class="auth-container">
  <h2>{{ isLoginMode ? 'Connexion' : 'Inscription' }}</h2>

  <!-- Formulaire de connexion -->
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" *ngIf="isLoginMode && !isForgotPasswordMode">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" ngModel name="email" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" ngModel name="password" required class="form-control" />
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn-primary">Se connecter</button>
    <div class="actions">
      <button type="button" (click)="switchMode()" class="btn-secondary">Créer un compte</button>
      <button type="button" (click)="onForgotPassword()" class="btn-link">Mot de passe oublié ?</button>
    </div>
  </form>

  <!-- Formulaire d'inscription -->
  <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" *ngIf="!isLoginMode && !isForgotPasswordMode">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" ngModel name="email" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" ngModel name="password" required class="form-control" />
    </div>
    <button type="submit" [disabled]="!signupForm.valid" class="btn-primary">S'inscrire</button>
    <div class="actions">
      <button type="button" (click)="switchMode()" class="btn-secondary">J'ai déjà un compte</button>
    </div>
  </form>

  <!-- Formulaire de réinitialisation de mot de passe -->
  <form (ngSubmit)="onForgotPassword(forgotPasswordForm)" #forgotPasswordForm="ngForm" *ngIf="isForgotPasswordMode">
    <h2>Réinitialisation du mot de passe</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" ngModel name="email" required class="form-control" />
    </div>
    <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn-primary">Envoyer</button>
    <div class="actions">
      <button type="button" (click)="switchMode()" class="btn-secondary">Retour</button>
    </div>
  </form>
</div>
